name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open the app
        2. Click '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: App version
      placeholder: "v0.1.0-alpha"
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: "Windows 11 23H2"
    validations:
      required: true
  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Screenshots, error messages, etc.
    validations:
      required: false
